<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="calculator">
        <!-- <input type="text" id="display" readonly></input> -->
        <div class="display">
          <div class="display-last" id="lastOperationDisplay"></div>
          <div class="display-current" id="currentOperationDisplay">0</div>
        </div>
        <div class="buttons_container">
          <button class="btn btn-red" id="clearBtn">Clear</button>
          <button class="btn btn-blue" id="deleteBtn">Delete</button>

          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn" data-operator>/</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn" data-operator>*</button>
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn" data-operator>-</button>
          <button class="btn" id="pointBtn">.</button>
          <button class="btn" data-number>0</button>
          <button class="btn" id="equalsBtn">=</button>
          <button class="btn" data-operator>+</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy 2024 yuriiprots
        <a href="https://github.com/yuriiprots" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
