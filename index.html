<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="calculator">
        <input type="text" id="display" readonly></input>
        <div class="buttons_container">
          <button class="clear" onclick="calculator.clearDisplay()">Clear</button>
          <button class="delete">Delete</button>
          <button class="button" onclick="calculator.appendNumber('7')">7</button>
          <button class="button" onclick="calculator.appendNumber('8')">8</button>
          <button class="button" onclick="calculator.appendNumber('9')">9</button>
          <button class="button" onclick="calculator.appendOperator('/')">/</button>
          <button class="button" onclick="calculator.appendNumber('4')">4</button>
          <button class="button" onclick="calculator.appendNumber('5')">5</button>
          <button class="button" onclick="calculator.appendNumber('6')">6</button>
          <button class="button" onclick="calculator.appendOperator('*')">*</button>
          <button class="button" onclick="calculator.appendNumber('1')">1</button>
          <button class="button" onclick="calculator.appendNumber('2')">2</button>
          <button class="button" onclick="calculator.appendNumber('3')">3</button>
          <button class="button" onclick="calculator.appendOperator('-')">-</button>
          <button class="button" onclick="calculator.appendOperator('.')">.</button>
          <button class="button" onclick="calculator.appendNumber('0')">0</button>
          <button class="button" onclick="calculator.calculateResult()">=</button>
          <button class="button" onclick="calculator.appendOperator('+')">+</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy 2024 yuriiprots
        <a href="https://github.com/yuriiprots" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
